<div class="card">
        <div class="card-body">
          <form [formGroup]="angForms" novalidate>
            <div class="form-group">
              <label class="col-md-4">Nom du Produit</label>
              <input type="text" class="form-control" 
                formControlName="ProductName" 
                #ProductName />
            </div>
            <div *ngIf="angForms.controls['ProductName'].invalid && (angForms.controls['ProductName'].dirty || angForms.controls['ProductName'].touched)" class="alert alert-danger">
              <div *ngIf="angForms.controls['ProductName'].errors.required">
                Le nom du Produit est <b>obligatoire</b> 
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4">Description du Produit </label>
              <textarea class="form-control" rows = 7 cols = "5"
              formControlName="ProductDescription" 
              #ProductDescription></textarea>
            </div>
            <div *ngIf="angForms.controls['ProductDescription'].invalid && (angForms.controls['ProductDescription'].dirty || angForms.controls['ProductDescription'].touched)" class="alert alert-danger">
              <div *ngIf="angForms.controls['ProductDescription'].errors.required">
                La description du Produit est <b>obligatoire</b> 
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4">Prix du Produit</label>
              <input type="text" class="form-control" 
                formControlName="ProductPrice" 
                #ProductPrice
              />
            </div>
            <div *ngIf="angForms.controls['ProductPrice'].invalid && (angForms.controls['ProductPrice'].dirty || angForms.controls['ProductPrice'].touched)" class="alert alert-danger">
              <div *ngIf="angForms.controls['ProductPrice'].errors.required">
                Le prix du Produit est <b>obligatoire</b> 
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary"
              [disabled]="angForms.pristine || angForms.invalid" >
                Cr√©er le Produit
              </button>
            </div>
          </form>
        </div>
      </div>
